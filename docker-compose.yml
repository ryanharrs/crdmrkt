services:
  mongodb:
    image: mongo:7.0
    container_name: crdmrkt_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: crdmrkt_development
    volumes:
      - mongodb_data:/data/db
    networks:
      - crdmrkt_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crdmrkt_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - RAILS_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/crdmrkt_development
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - /app/vendor/bundle
    depends_on:
      - mongodb
    networks:
      - crdmrkt_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: crdmrkt_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - crdmrkt_network
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}

volumes:
  mongodb_data:

networks:
  crdmrkt_network:
    driver: bridge
